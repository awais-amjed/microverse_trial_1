<!doctype html>
<html lang="en">

<head>

</head>

<body>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                </div>
            </div>

        <section id="about">
            <video class="modal-dialog modal-fullscreen" controls>
                <source src="https://youtu.be/NW2uE2nAtoE" type="video/mp4">
            </video>
        </section>
        <section id="features">
            <!--add features-->
        </section>

    <section>
        <form id="form">
            <div class="mb-3">
                <input type="name" id="name" name="name" placeholder="name" required>
                <br><br>
                <input type="email" id="email" name="email" placeholder="email" required>
                <br><br>
                <input id="submit" type="submit" value="Get Started" class="btn btn-dark">

        </form>
    </section>
    <footer class="border-top container-fluid">
        <div class="row">

            <div class="col-6">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li>Shop and Learn</li>
                    <li>Services</li>
                    <li>Account</li>
                    <li>Apple Store</li>
                    <li>Business</li>
                </ul>
            </div>

            <div class="col-6">
                <h5>Business</h5>
                <ul class="list-unstyled text-small">
                    <li>Education</li>
                    <li>Healthcare</li>
                    <li>Values</li>
                    <li>About Apple</li>
                    <li>Business</li>
                </ul>
            </div>
        </div>
